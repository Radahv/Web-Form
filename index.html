<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>
    <main>
        <p id="description">Please fill out the following survey to help us improve our services.</p>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age:</label>
                <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="dropdown">Role:</label>
                <select id="dropdown" name="role" required>
                    <option value="">Select your role</option>
                    <option value="student">Student</option>
                    <option value="professional">Professional</option>
                </select>
            </div>
            <fieldset class="form-group">
                <legend>Would you recommend us?</legend>
                <label>
                    <input type="radio" name="recommend" value="yes" required> Yes
                </label>
                <label>
                    <input type="radio" name="recommend" value="no" required> No
                </label>
            </fieldset>
            <fieldset class="form-group">
                <legend>What topics are you interested in? (Select all that apply)</legend>
                <label>
                    <input type="checkbox" name="topics" value="web-development"> Web Development
                </label>
                <label>
                    <input type="checkbox" name="topics" value="data-science"> Data Science
                </label>
                <label>
                    <input type="checkbox" name="topics" value="cyber-security"> Cyber Security
                </label>
            </fieldset>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>
            </div>
            <div class="form-group">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
